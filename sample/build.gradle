apply plugin: 'android'

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.nostra13.universalimageloader:universal-image-loader:+'
    compile project(':library')
}

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
}
